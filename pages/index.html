<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://kit.fontawesome.com/90805658c9.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>Criar uma conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="../images/google.png" alt="Logo Google">
            </a>
            <a href="#">
                <img src="../images/facebook.png" alt="Logo Facebook">
            </a>
            <a href="#">
                <img src="../images/linkedin.png" alt="Logo Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" name="nome" id="nome">
            </label>

            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password">
            </label>

            <input type="submit" value="Cadastrar">
        </form>
    </main>

    <section class="images">
        <img src="../images/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>

</html>
